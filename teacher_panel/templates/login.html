{% extends "base.html" %}

{% block content %}
<div>
	<h3>Login</h3>
	Your token is: {{ token }}
	<form method="POST" action="/login">
		<input name="name" placeholder="Your name" autofocus="">
		<input name="password" type="password" placeholder="Your password">
		<button>Login</button>
	</form>
</div>
{% endblock %}
